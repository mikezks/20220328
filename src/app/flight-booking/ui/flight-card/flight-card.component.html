<div
    class="card"
    [ngStyle]="{'background-color': (selected) ? 'rgb(204, 197, 185)' : 'white' }">

    <div class="header">
        <h2 class="title">{{item?.from | city | async }} - {{item?.to}}</h2>
        <h4>
          <ng-content></ng-content>
        </h4>
    </div>

    <div class="content">
        <p>Flight-No.: #{{item?.id}}</p>
        <p>Date: {{item?.date | date:'dd.MM.yyyy HH:mm'}}</p>
        <p>
          <ng-content select="span[myAttr].my-custom-desc"></ng-content>
        </p>
        <p>
            <button
                class="btn btn-default"
                (click)="toggleSelection()">
                {{ selected ? 'Remove' : 'Select' }}
            </button>
            <a
                class="btn btn-default"
                [routerLink]="['../flight-edit', item?.id, { showDetails: true }]">
                Edit
            </a>
        </p>
  </div>
</div>

<!--

  Parent template
  Template -> View
  Between opening and closing tag -> Content

  View rendering STARTS
  Content rendering STARTS
  Content rendering ENDS
  View rendering ENDS

 -->
